<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesla Stock Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #28262C;
            overflow: hidden;
        }

        #stockTracker {
            text-align: center;
            border: 2px solid #ccc;
            padding: 20px;
            background-color: #EBEBD3;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            position: relative;
            z-index: 10;
        }

        canvas {
            max-width: 600px;
            width: 100%;
            height: 400px;
            position: relative;
            z-index: 5;
        }

        audio {
            display: none;
        }

        #confettiCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
    </style>
</head>
<body>

    <div id="stockTracker">
        <h1>Tesla Tracker</h1>
        <p>ðŸŽ‰ Celebrating TSLA drops in real-time! ðŸŽ‰</p>
        <canvas id="stockChart"></canvas>
        
        <canvas id="confettiCanvas"></canvas>

        <audio id="cheerSound">
            <source src="sounds/cheer.mp3" type="audio/mpeg">
        </audio>
        <audio id="booSound">
            <source src="sounds/boo.mp3" type="audio/mpeg">
        </audio>
    </div>

    <script>
        const API_KEY = "cvg5d4hr01qgvsqnlrmgcvg5d4hr01qgvsqnlrn0";
        let lastPrice = null;

        async function fetchStockData() {
            try {
                const response = await fetch(`https://finnhub.io/api/v1/quote?symbol=TSLA&token=${API_KEY}`);
                const data = await response.json();

                const price = data.c; // Current price
                const time = new Date().toLocaleTimeString();
                
                updateChart(time, price);

                if (lastPrice !== null) {
                    if (price < lastPrice) {
                        playSound("cheerSound");
                        shootConfetti();
                    } else if (price > lastPrice) {
                        playSound("booSound");
                    }
                }
                
                lastPrice = price;
            } catch (error) {
                console.error("Error fetching stock data:", error);
            }
        }

        function playSound(soundId) {
            const sound = document.getElementById(soundId);
            sound.volume = 1.0;
            sound.play().catch(error => console.error("Audio play error:", error));
        }

        function shootConfetti() {
            const confettiCanvas = document.getElementById("confettiCanvas");
            const confetti = window.confetti.create(confettiCanvas, {
                resize: true,
                useWorker: true,
                particleCount: 400,
                spread: 360,
                origin: { x: 0.5, y: 0.5 },
                colors: ['#ff0', '#f00', '#00f', '#0f0'],
                startVelocity: 50,
                scalar: 1.2
            });

            confetti();
        }

        const ctx = document.getElementById('stockChart').getContext('2d');
        const stockChart = new Chart(ctx, {
            type: 'line',
            data: { labels: [], datasets: [{ label: 'TSLA Price ($)', data: [], borderColor: 'red', borderWidth: 2, fill: false }] },
            options: {
                responsive: true,
                scales: { x: { title: { display: true, text: 'Time' } }, y: { title: { display: true, text: 'Price ($)' } } }
            }
        });

        function updateChart(time, price) {
            stockChart.data.labels.push(time);
            stockChart.data.datasets[0].data.push(price);

            if (stockChart.data.labels.length > 20) {
                stockChart.data.labels.shift();
                stockChart.data.datasets[0].data.shift();
            }

            stockChart.update();
        }

        fetchStockData();
        setInterval(fetchStockData, 60000); // Update every 60 sec
    </script>

</body>
</html>
